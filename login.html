<!DOCTYPE html>
<html>

<head>
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main row">

        <div class="left-section col-6">
            <form>
                <h1>Sign Up</h1>
                <label for="username"><b>Name</b></label>
                <input type="text" placeholder="Enter Your Name" name="username" required />
                <label for="username"><b>E-mail</b></label>
                <input type="text" placeholder="Enter Email Id" name="username" required />
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Create Password" name="password" required />
                <button type="submit">Sign Up</button>

            </form>
        </div>
        <div class="right-section col-6">
            <div>
                <h1>Do you already have any account?</h1>
                <h4>Use it now.</h4>
                <div class="signUp-button">
                    <button type="button" class="signUp-btn btn btn-outline-dark ">LOGIN</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
