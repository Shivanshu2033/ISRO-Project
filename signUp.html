<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./signUp.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main row">
        <div class="left-section col-6">
            <div>
                <h1>Do not have any account?</h1>
                <h4>Create it now.</h4>
                <div class="signUp-button">
                    <button type="button" class="signUp-btn btn btn-outline-dark ">SIGN UP</button>
                </div>
            </div>
           
        </div>
        <div class="right-section col-6">
            <form>
                <h1>Login</h1>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username or email" name="username" required />
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Password" name="password" required />
                <button type="submit">Login</button>
                <a href="" style= "text-decoration:none"><h6>Forget Password?</h6></a>
            </form>
        </div>
    </div>
</body>

</html>
